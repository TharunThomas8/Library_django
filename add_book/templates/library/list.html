{% extends 'library/nav.html' %}

{% block content %}
<div class="container">

  <h2>&nbsp;List of books :</h2>

<div class="row">
 
 
{% for book in entry %}
<div id="myDIV" class="col-md-4">
<div class="card" style="width:350px;margin:10px;">
    <div class="card-body">
      <h4 class="card-title">{{book.title}}</h4>
      <h5 class="card-body">{{book.author}}</h5>
      <h6 class="card-body">{{book.category}}</h6>
      <h7 class="card-footer">{{book.section}}</h7>
    </div>
  </div>
  </div>
{% endfor %}
</div>
</div>

{% endblock %}
